
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIYU STORE - Top Up Followers</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <img src="logo.png" alt="Logo Giyu" class="logo">
      <img src="banner.png" alt="Banner Giyu Store" class="banner">
    </header>

    <section class="form-section">
      <h1>Top Up Followers Sosial Media</h1>
      <form id="order-form">
        <label for="platform">Pilih Platform:</label>
        <select id="platform" name="platform">
          <option value="Instagram">Instagram</option>
          <option value="TikTok">TikTok</option>
          <option value="Telegram">Telegram</option>
          <option value="Facebook">Facebook</option>
        </select>

        <label for="username">Username / Link:</label>
        <input type="text" id="username" name="username" required />

        <label for="jumlah">Jumlah Followers:</label>
        <input type="number" id="jumlah" name="jumlah" required min="1" />

        <p>Total Harga: <span id="harga">Rp 0</span></p>

        <label for="pembayaran">Metode Pembayaran:</label>
        <select id="pembayaran" name="pembayaran">
          <option>DANA</option>
          <option>OVO</option>
          <option>GOPAY</option>
          <option>Transfer Bank</option>
        </select>

        <button type="submit">Pesan via WhatsApp</button>
      </form>
    </section>

    <section class="icons">
      <img src="instagram.png" alt="Instagram">
      <img src="tiktok.png" alt="TikTok">
      <img src="telegram.png" alt="Telegram">
      <img src="facebook.png" alt="Facebook">
    </section>

    <footer>
      <p>Kontak Admin: <a href="https://wa.me/6283138846539">Klik di sini</a></p>
      <p>Â© 2025 GIYU STORE</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
