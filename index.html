<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIYU STORE - Followers Sosial Media</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="assets/logo.png" alt="Logo" class="logo">
    <img src="assets/banner.png" alt="Banner" class="banner">
  </header>

  <main>
    <section class="calculator">
      <h2>Kalkulator Followers</h2>
      <form id="orderForm">
        <label for="platform">Pilih Platform:</label>
        <select id="platform">
          <option value="instagram">Instagram Internasional</option>
          <option value="instagram_indo">Instagram Indonesia</option>
          <option value="tiktok">TikTok</option>
          <option value="telegram">Telegram</option>
          <option value="facebook">Facebook</option>
        </select>

        <label for="jumlah">Jumlah Followers:</label>
        <input type="number" id="jumlah" placeholder="Masukkan jumlah followers">

        <label for="username">Username/Link:</label>
        <input type="text" id="username" placeholder="@username atau link">

        <p>Total Harga: <span id="totalHarga">Rp 0</span></p>

        <button type="button" onclick="orderNow()">Pesan Sekarang</button>
      </form>
    </section>

    
  </main>
