
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIYU STORE</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo GIYU STORE" class="logo" />
    <h1>GIYU STORE - Layanan Followers & Engagement</h1>
  </header>

  <section class="calculator">
    <h2>Kalkulator Harga</h2>
    <label for="platform">Pilih Platform:</label>
    <select id="platform">
      <option value="instagram_followers">Instagram Followers - Rp55</option>
      <option value="instagram_like">Instagram Like - Rp14</option>
      <option value="instagram_view">Instagram View - Rp9</option>
      <option value="tiktok_followers">TikTok Followers - Rp69</option>
      <option value="tiktok_like">TikTok Like - Rp14</option>
      <option value="tiktok_view">TikTok View - Rp10</option>
      <option value="facebook_followers">Facebook Followers - Rp70</option>
      <option value="facebook_like">Facebook Like - Rp100</option>
      <option value="telegram_members">Telegram Members - Rp75</option>
      <option value="telegram_view">Telegram View - Rp15</option>
      <option value="whatsapp_members">WhatsApp Members - Rp85</option>
      <option value="shoppe_followers">Shopee Followers - Rp80</option>
      <option value="shoppe_like">Shopee Like Indo - Rp900</option>
      <option value="twitter_followers">Twitter Followers - Rp300</option>
      <option value="twitter_like">Twitter Like/Retweet/Impression - Rp500</option>
    </select>

    <label for="jumlah">Jumlah:</label>
    <input type="number" id="jumlah" placeholder="Masukkan jumlah" />

    <button onclick="hitungHarga()">Hitung Harga</button>
    <p id="hasil">Total Harga: Rp 0</p>
  </section>

  <script src="js/script.js"></script>
</body>
</html>
